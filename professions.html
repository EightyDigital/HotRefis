<!DOCTYPE html>
<html lang="en" ng-app="sliderDemoApp" id="top">
<head>
  <meta charset="utf-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1">
  <title>HotRefis: Target List Creator - Property Value</title>

  <link href="//maxcdn.bootstrapcdn.com/font-awesome/4.2.0/css/font-awesome.min.css" rel="stylesheet">
  <link href="http://code.ionicframework.com/ionicons/1.5.2/css/ionicons.min.css" rel="stylesheet">
  <link rel="stylesheet" href="css/bootstrap.min.css">
  <link rel="stylesheet" href="css/bootstrap-responsive.min.css">
  <link rel="stylesheet" href="//ajax.googleapis.com/ajax/libs/jqueryui/1.11.1/themes/smoothness/jquery-ui.css">
  <link rel="stylesheet" href="css/master.css">

</head>
<body class="property_value">
<header>
  <div class="bar1">

    <center>
      <h1><a href="#">HotRefis</a></h1>
    </center>

  </div>
</header>

<!-- menu  -->
<div class="nav_menu">
<div class="container">
  <div class="row-fluid">
    <div class="span12">
      <ul>
        <li class="current_page"><a href="professions.html" class="ionicons ion-ios7-home-outline">HOME</a></li>
        <li><a href="#" class="ionicons ion-ios7-settings">PROSPECT FILTERS</a></li>
        <li><a href="prospect-listing.html" class="ionicons ion-navicon">PROSPECT LISTS</a></li>
        <li><a href="#" class="ionicons ion-ios7-paper-outline">REFI REPORTS</a></li>
      </ul>
    </div>
  </div>
</div>
</div>
<!-- \menu  -->

<!-- the_map -->
<div id="the_map">
  <script type="text/javascript" src="https://maps.googleapis.com/maps/api/js"></script>
  <script>
    function initialize(){
      var mapCanvas = document.getElementById('map_canvas');
      var mapOptions = {
        center: new google.maps.LatLng(37.782551, -122.445368),
        zoom: 8,
        mapTypeId: google.maps.MapTypeId.ROADMAP
      }
      var map = new google.maps.Map(mapCanvas, mapOptions);
    }
    google.maps.event.addDomListener(window, 'load', initialize);
  </script>

  <div id="map_canvas"></div>

</div>
<!-- \the_map -->

<div id="Certainty">
  <div class="container">
    <div class="row-fluid">

        <div class="span2">
          <h1 class="title">MILLWATS</h1>
          <div class="desc">(THERMAL)PER SQUARE METER</div>

          <div class="span3">
            <div class="filter40-60"></div>
            <div class="filterLabel">40-60</div>
          </div>
          <div class="span1"></div>

          <div class="span3">
            <div class="filter60-80"></div>
            <div class="filterLabel">60-80</div>
          </div>
          <div class="span1"></div>

          <div class="span3">
            <div class="filter80-100"></div>
            <div class="filterLabel">80-100</div>
          </div>

        </div>

        <div class="span4">
          <div class='certainty-slider' ui-slider min="0" max="100" ng-model="demoVals.sliderExample9"></div>
          <div class="scale">
            <img src="css/images/certainty-scale.png" alt="">
          </div>
        </div>

        <div class="span4 scale_details">
          <div class="span12 scale_display">
            <div class="span6"><span>TOTAL PROSPECTS</span></div>
            <div class="span6"><input type='text' ng-model="demoVals.sliderExample9" readonly /></div>
          </div>
          <button class='btn-gen btn-green'><i class="ionicons ion-ios7-loop-strong"></i> REFRESH</button>
        </div>

        <div class="span2 quick-icons">
          <div class="ionicons ion-printer"></div>
          <div class="ionicons ion-ios7-paperplane-outline"></div>
        </div>
    </div>
    <!-- row-fluid -->
  </div>
  <!-- container -->
</div>
<!-- \#Certainty -->
<hr>

<div class="container filter-bar">
  <div class="row-fluid">
    <div class="span8">
      <ul class="filter-list">
        <li class="fa fa-bars">PROSPECT FILTER
          <ul>
            <li><a class="ionicons ion-ios7-location-outline" href="#">Property</a></li>
            <li><a class="ionicons ion-stats-bars" href="#">Financial</a></li>
            <li><a class="ionicons ion-briefcase" href="#">Professions</a></li>
          </ul>
        </li>
      </ul>
    </div>
    <div class="span4">
      <button class="btn-gen btn-blue">SAVE LIST</button>
      <button class="btn-gen btn-red">FINISH</button>
    </div>
  </div>
</div>

<div class="container">
  <div class="row-fluid">
    <div class="span5">
        <div class="prospect-box">
          <div class="span3 pb-label">
            <i class="ionicons ion-ios7-location-outline"></i>
            Property Value
          </div>
          <div class="span9">
            <div ui-slider="{range: true}" min="0" max="20" step="0.01" use-decimals ng-model="demoVals.sliderExample7"></div>
            <br>
            <input type="text" ng-model="demoVals.sliderExample7" />
          </div>
          <div class="clr"></div>
        </div>
        <!-- Property Value -->
        <div class="prospect-box">
          <div class="span3 pb-label">
            <i class="ionicons ion-briefcase"></i>
            Property LTV
          </div>
          <div class="span9">
            <div ui-slider="{range: true}" min="0" max="100" step="0.01" use-decimals ng-model="demoVals.sliderExample2"></div>
            <br>
            <input type="text" ng-model="demoVals.sliderExample2" />
          </div>
          <div class="clr"></div>
        </div>
        <!-- Property LTV -->
        <div class="prospect-box">
          <div class="span3 pb-label">
            <i class="ionicons ion-stats-bars"></i>
            Equity
          </div>
          <div class="span9">
            <div ui-slider="{range: true}" min="0" max="100" step="0.01" use-decimals ng-model="demoVals.sliderExample3"></div>
            <br>
            <input type="text" ng-model="demoVals.sliderExample3" />
          </div>
          <div class="clr"></div>
        </div>
        <!-- Equity -->
    </div>
    <div class="span2">&nbsp;</div>
    <div class="span5">
      <div class="prospect-box">
        <div class="span3 pb-label">
          <i class="ionicons ion-ios7-copy-outline"></i>
          Property Type
        </div>
        <div class="span9">
          <div ui-slider="{range: true}" min="0" max="100" step="0.01" use-decimals ng-model="demoVals.sliderExample4"></div>
          <br>
          <input type="text" ng-model="demoVals.sliderExample4" />
        </div>
        <div class="clr"></div>
      </div>
      <!-- Property Type -->
      <div class="prospect-box">
        <div class="span3 pb-label">
          <i class="ionicons ion-android-timer"></i>
          Loan Age
        </div>
        <div class="span9">
          <div ui-slider="{range: true}" min="0" max="100" step="0.01" use-decimals ng-model="demoVals.sliderExample5"></div>
          <br>
          <input type="text" ng-model="demoVals.sliderExample5" />
        </div>
        <div class="clr"></div>
      </div>
      <!-- Loan Age -->
      <div class="prospect-box">
        <div class="span3 pb-label">
          <i class="ionicons ion-ios7-flag-outline"></i>
          Tenure
        </div>
        <div class="span9">
          <div ui-slider="{range: true}" min="0" max="100" step="0.01" use-decimals ng-model="demoVals.sliderExample6"></div>
          <br>
          <input type="text" ng-model="demoVals.sliderExample6" />
        </div>
        <div class="clr"></div>
      </div>
      <!-- Tenure -->
    </div>
  </div>
  <!-- row-fluid -->
</div>
<!-- container -->





<script type="text/javascript" src="//ajax.googleapis.com/ajax/libs/jquery/2.1.1/jquery.min.js"></script>
<script type="text/javascript" src="//ajax.googleapis.com/ajax/libs/jqueryui/1.11.1/jquery-ui.min.js"></script>
<script type="text/javascript" src="//ajax.googleapis.com/ajax/libs/angularjs/1.2.26/angular.min.js"></script>
<script src='js/slider.js'></script>

<script src='js/slider.mod.js'></script>
</body>
</html>
